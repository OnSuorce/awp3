<mat-form-field appearance="fill" class="custom-autocomplete">
  <mat-label>File name</mat-label>
  <input type="text" placeholder="Type File name" matInput [formControl]="myControl" [matAutocomplete]="auto" >
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChanged($event)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
